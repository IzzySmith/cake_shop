<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='form_style.css') }}">
    <title>Cake order</title>
  <style>
  body{
	background-image: url("http://static0.thethingsimages.com/wp-content/uploads/2016/02/baking-tips-darkened.jpg");
        background-color: white;
	background-size: cover;
  }

  h1{
	font-size: 32px;
	color: #87cefa;
	font-weight: bold;
	font-family: 'Helvetica Neue', sans-serif;
  }

  form{
	margin-top: 60px;
	margin-left: 800px;
  }

  </style>
  </head>

  <body>

	 <form action="" method="post" class="dark-matter">
	    <h1>Cake Order Form 
		<span>Please fill all the text fields</span>
	    </h1>
	    <label>
		<span>Full name :</span>
		<input id="name" type="text" name="name" />
	    </label>
	    
	    <label>
		<span>Email address :</span>
		<input id="email" type="email" name="email"/>
	    </label>
	    
	    <label>
		<span>Address:</span>
		<textarea id="address" name="address"> </textarea>
	    </label> 
	     <label>
		<span>Payment details :</span><select name="selection">
		<option value="Job Inquiry">Credit Card</option>
		<option value="General Question">PayPal</option>
		</select>
	    </label>    
	     <label>
		<span>&nbsp;</span> 
		<input type="button" class="button" onclick=thankYou() style="background-color: #87cefa;" value="Order" /> 
	    </label>    
	</form>
        <script type="text/javascript">
           function thankYou() {
              window.location.assign(../templates/thank_you.html);
           }
  </body>
</html>
